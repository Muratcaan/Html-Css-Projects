<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/style1.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Giriş Sayfası</title>

</head>

<body>

    <div class="login-div">
        <form class="login">
            <h1>Giriş Yap</h1>
            <div class="input-text">
                <input type="text" id="inputEmail" name="email" placeholder="E-mail veya Telefon Numarası " />

            </div>

            <div class="input-text">
                <input type="password" id="inputPassword" name="password" placeholder="Şifre" />

            </div>

            <div>
                <button class="signin-button"><a href="https://www.google.com.tr/?hl=tr">Giriş Yap</a></button>
            </div>
            <div class="remember">
                <div>
                    <input type="checkbox">
                    <label class="color_text">Beni Hatırla</label>
                </div>
                <div class="help">
                    <a class="color_text" href="https://www.google.com.tr/?hl=tr">Yardıma mı ihtiyacın var ?</a>
                </div>
            </div>



        </form>
    </div>
    </div>

</body>

</html>
